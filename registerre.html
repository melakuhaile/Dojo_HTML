<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title></title>
	</head>
	<body>
		<h2> My Registration Form</h2>
		<form action="">
		
		<label for="First Name">First Name:</label>
		<input type="text" id="first_name" name="first_name">
		<br>
		<label for="Last_Name">Last Name:</label>
		<input type="text" id="last_name" name="last_name">
		<br>

		<label for="email">Email:</label>
		<input type="text" id="email">
		<br>

		<label for="password">Password:</label>
		<input type="password" id="password">
		<br>
		<label for="PW_confirm">PW Confirm:</label>
		<input type="password" id="PW_confirm" name="password">
		<br>

		<label for="birthday">Birthday:</label>
		<input type="date" id="bday">
		<br>
		

		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="female">Female</label>
		<input type="radio" id="famle" name="gender" value="female">
		<input type="radio" id="button1">
	
		<label for="female">other</label>
		

		<p>A short description about yourself:</p>
		<textarea name="description"></textarea>

		<h3>Favorite Language </h3>

		<select id="programming_lang">
		<option value="Javascript">javascript</option>   
		<option value="Javascript">java</option>  
		<option value="Javascript">c++</option>  
		<option value="Javascript">python</option>  
		</select>
		<input type="submit" name="submit">


	</form>

	</body>
</html>
